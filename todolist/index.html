<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOリスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            padding: 5px 0;
        }
        li input[type="checkbox"] {
            margin-right: 10px;
        }
        li.completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TODOリスト</h1>
        <input type="text" id="todoInput" placeholder="新しいTODOを追加">
        <button onclick="addTodo()">追加</button>
        <ul id="todoList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
